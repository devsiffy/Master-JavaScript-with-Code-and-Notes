<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .dark-theme {
        color: #fff;
        background-color: #212121;
      }

      h1 {
        text-align: center;
        margin-block: 2rem;
      }

      #container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 1rem;
        background: #2a2a2a; /* slightly lighter than body for contrast */
        border-radius: 12px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      }

      #table {
        width: 100%;
        border-collapse: collapse;
        font-family: "Segoe UI", Tahoma, sans-serif;
        font-size: 14px;
        color: #fff;
      }

      #table thead tr {
        background-color: #3f51b5; /* deep indigo */
        color: #fff;
        text-align: left;
      }

      #table thead td {
        padding: 12px 16px;
        font-weight: 600;
      }

      #table tbody tr {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        transition: background-color 0.2s ease;
      }

      #table tbody tr:nth-child(even) {
        background-color: rgba(255, 255, 255, 0.03);
      }

      #table tbody tr:hover {
        background-color: rgba(63, 81, 181, 0.2); /* soft indigo highlight */
      }

      #table td {
        padding: 12px 16px;
      }

      #table tbody td:first-child {
        font-weight: 500;
        color: #bbdefb; /* light blue accent */
      }
    </style>
    <title>Project 2</title>
  </head>
  <body class="dark-theme">
    <h1>Keyboard Keys Detector</h1>

    <div id="container">
      <table id="table">
        <thead>
          <tr>
            <td>Code</td>
            <td>Key</td>
            <td>Timestamp</td>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
